# =====================
#--NOTE: KEYBINDINGS ||
# =====================
source = ~/.config/hypr/hyprsubconfig/globalvaribles.conf

# ============= Bluetooth auto connect auto disconnect ================
bind = SUPER CTRL, B, exec, ~/.config/hypr/scripts/bluetooth.sh


# ===== Windows minimize Or  maximize
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, M, pseudo
bind = $mainMod, J, togglesplit,                        
bind = $mainMod CTRL, F, togglefloating,

bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exec, hyprctl kill 
bind = $mainMod, R, exec, $reload_waybar 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, exec, $terminal  
bind = $mainMod, B, exec, $browser # firefox
bind = $mainMod CTRL, T, exec, Telegram 
# bind = $mainMod, D, exec , wofi --show drun --show-icons       # rofi -show drun     
bind = $mainMod, D, exec, ~/.config/hypr/scripts/applauncher/appmenu.sh

# --NOTE: ==== My config power-menu keybinds 
bind = $mainMod CTRL, P, exec, ~/.config/hypr/scripts/powermenu/rofipowermenu.sh

# --NOTE: == KeyboardLayout Switch 
bind = SUPER, SPACE, exec, hyprctl switchxkblayout current next


# == Waybar StyleCss Switch Script Keybinding  
bind = $mainMod, W, exec, ~/.config/hypr/scripts/waybar/waybar-css-themes-switch.sh
bind = $mainMod ALT, W, exec, ~/.config/hypr/scripts/waybar/waybar-pair-switch.sh
bind = $mainMod CTRL, W, exec, ~/.config/hypr/scripts/wallpaper/wallpaperSwitch.sh #== WallpaperSwitch Script Keybinding  


# Foreground image select
bind = $mainMod ALT, f, exec, ~/.config/hypr/scripts/hyprlock/hyprlockforeImage.sh

# Lock Background wallpaper select
bind = $mainMod SHIFT, l, exec, ~/.config/hypr/scripts/hyprlock/hyprlockWallpaper_bg.sh

# --NOTE: ===  Windows Switch 
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d



# --NOTE:    Workspace Next Workspac 

bind = $mainMod, Tab, workspace, e+1   
bind = $mainMod CTRL, Tab, workspace, e-1

# --NOTE: ==  New Workspaces toggle ============== 
bind = $mainMod SHIFT, Tab, exec, hyprctl dispatch workspace +1

# --NOTE: == Copy Clear 
bind = $mainMod CTRL, V, exec, wl-copy < /dev/null

# --NOTE: == Hyprland Keybindings Help Menu 
bind = $mainMod, H, exec, ~/.config/hypr/scripts/hyprmenu/hyprhelpmenu.sh




# --NOTE:  ============= Original Keybindings ===========
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --NOTE: Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Special workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,

# --NOTE:  special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# --NOTE: Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# --NOTE:  Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --NOTE:  Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# --NOTE:  Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# --NOTE:  PrintScreen = Select Area & Save to ~/Pictures
bind = , Print, exec, grimblast copysave area ~/Pictures/Screenshots/-$(date +%Y-%m-%d_%H-%M-%S).png

# --NOTE:  Shift+PrintScreen = Fullscreen Screenshot & Save
bind = SHIFT, Print, exec, grimblast copysave screen ~/Pictures/Screenshots/-$(date +%Y-%m-%d_%H-%M-%S).png 

# --NOTE:  Ctrl+PrintScreen = Select Area & Copy to Clipboard (no file saved)
bind = CTRL, Print, exec, grimblast copy area

# --NOTE:  Alt+PrintScreen = Active Window Screenshot & Save
bind = ALT, Print, exec, grimblast copysave active ~/Pictures/Screenshots/-$(date +%Y-%m-%d_%H-%M-%S).png

