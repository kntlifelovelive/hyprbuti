plugin {
    hyprexpo {
        columns = 2

        gap_size = 3
        bg_col = rgb(111111)
        workspace_method = center   # [center/first] [workspace] e.g. first 1 or center m+1
        enable_gesture = true

        gesture_distance = 300 # how far is the "max" for the gesture

        duration = 15
        easing = easeOutExpo 
    }
}
