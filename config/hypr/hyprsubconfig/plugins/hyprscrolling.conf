# hyprscrolling - scrolling layout plugin configuration
exec-once = hyprpm enable hyprscrolling

general {
    layout = scrolling
}

plugin {
    hyprscrolling {
        column_width = 0.5
        explicit_column_widths = 0.333, 0.5, 0.667, 0.85, 1.0
        fullscreen_on_one_column = true
        follow_focus = true
        focus_fit_method = 1
    }
}
