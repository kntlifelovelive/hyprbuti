# ======================
# --NOTE: DECORATION  ||
# ======================
# = Sourcing colors generated by file name 
source = ~/.config/hypr/hyprsubconfig/colors.conf

general {
    gaps_in = 2
    gaps_out = 10
    border_size = 2
    
    # --NOTE: Variable Assing Color  $colorSource // path 
    col.active_border = $accent $accent2 45deg
    col.inactive_border = $border
    
    # --NOTE: direct color 
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle # hyprscrolling # dwindle
}

decoration {
    rounding = 0
    rounding_power = 3

    active_opacity = 0.99
    inactive_opacity = 0.9

    # Change transparency of focused and unfocused windows
    # active_opacity = 0.9
    # inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(00000066)
        # color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.18
        vibrancy_darkness = 0.1
        # vibrancy = 0.1696
    }
}

